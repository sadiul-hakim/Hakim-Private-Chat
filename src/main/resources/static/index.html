<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat App</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <div class="container">
        <div class="row" id="name-page">
            <div class="col-md-6 mx-auto card p-5 mt-4">
                <h4 class="text-success mb-4 text-center">Enter Username to start chatting</h4>
                <form id="usernameForm">
                    <input type="text" name="username" id="username" class="form-control mb-4" placeholder="Username"
                        autocomplete="off" autofocus />
                    <button class="btn btn-success mx-auto my-2" id="startBtn">Start Chatting</button>
                </form>
            </div>
        </div>
        <div id="chat-page" class="row d-none mx-auto my-5">
            <div class="col-md-10 card p-2 d-flex flex-column">
                <div class="p-2">
                    <h4 class="m-2 text-primary text-center">Private Chat, <span id="user"></span></h4>
                    <hr />
                    <p id="connection" class="text-center">Connecting....</p>
                </div>
                <div class="chat-body p-8" id="chat-body"></div>
                <div class="d-flex p-2">
                    <input type="text" name="message" id="message" class="form-control"
                        placeholder="type message here" />
                    <button class="btn btn-success ms-2" id="chatBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
    integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"
    integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/app.js"></script>

</html>
